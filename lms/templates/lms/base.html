<!DOCTYPE html>
<html>
	{% load static %}  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %}Base page {% endblock title%}   </title> 
	<script src="{% static 'account/js/jquery.js' %}"></script>   

	<!-- datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

	<!-- bootstrap v5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- CSS only -->

    {% block css %} 
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  


    {% endblock css %}


</head>
<body>

    <div class="container"> 
                {% block navbar %}  
                        
                            <nav class="navbar navbar-expand-lg bg-light" >
                                <div class="container-fluid">
                                <a class="navbar-brand" href="{% url 'dashboard' %}">Home </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'book-borrow' %}">Book Borrow</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Log out</a>
                                    </li>
                                    
                                    </ul>


                                    


                                    {% comment %} <form  method="POST" action="{#" class="d-flex" role="search">
                                    <input class="form-control me-2" name="search_user" type="search" placeholder="Search User" aria-label="Search">
                                    <input  class="btn btn-outline-success" type="submit" value = "Search">
                                    </form> {% endcomment %}
                                </div>
                                </div>
                            </nav>

                            {% endblock navbar%}


                {% block content %} 
        </div>
           
                




            
           
    
    
    {% endblock content %}


</body>
</html>
